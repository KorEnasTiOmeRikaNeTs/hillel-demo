<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Public</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="post-entry">
      {% for post in posts %}
        <h2><a href="{%url 'detail' post.pk%}">{{ post.title }}</a></h2>
        <p>{{ post.text }}</p>
      {% endfor %}
    </div>
  </body>
</html>
